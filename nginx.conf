server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Serve resume.json explicitly (avoid SPA fallback)
    location = /resume.json {
        default_type application/json;
        try_files $uri =404;
    }

    # Optional gzip for static files
    gzip on;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml;
    gzip_min_length 256;
}
