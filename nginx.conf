server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Handle SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Serve static files like resume.json
  location /resume.json {
    try_files /resume.json =404;
  }

  # Optional gzip
  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
  gzip_min_length 256;
}
