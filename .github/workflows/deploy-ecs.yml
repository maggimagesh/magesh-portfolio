name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t magesh-portfolio .
          docker tag magesh-portfolio:latest 983050536265.dkr.ecr.ap-south-1.amazonaws.com/magesh-portfolio:latest

      - name: Push Docker image to ECR
        run: |
          docker push 983050536265.dkr.ecr.ap-south-1.amazonaws.com/magesh-portfolio:latest

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: magesh-portfolio-task-service-wiydoql4
          cluster: magesh-portfolio-cluster-2
          wait-for-service-stability: true
          force-new-deployment: true
